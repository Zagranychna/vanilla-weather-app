<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-sm-6">
              <input
                type="text"
                placeholder="Enter a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="sity-input"
              />
            </div>
            <div class="col-sm-2">
              <input
                id="submit"
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-sm-4">
              <input
                id="currentloc"
                type="submit"
                value="Current location"
                class="form-control btn btn-secondary shadow-sm"
              />
            </div>
          </div>
        </form>
          <div class="row">
            <div class="col-md-6">
              <h1 id ="city"></h1>
              <ul>
                <li>Friday 05:00</li>
                <li>08/09</li>
                <li id ="description"></li>
                <li>Humidity: <span id ="humidity"></span>%</li>
                <li id ="windspeed"></li>
              </ul>
            </div>
            <div class="col-md-6">
              <div class="temperature-container d-flex justify-content-end">
                <img src="src/images/cloud.png" alt="cloud" id="icon" />
                <canvas width="52" height="52"></canvas>
                <span class="temperature" id = "temperature-now">  </span>
                <span class="units">
                  <a href="#">°C</a> | <a href="#">°F</a>
                </span>
              </div>
            </div>
          </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Zagranychna/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Oksana Zagranychna
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
