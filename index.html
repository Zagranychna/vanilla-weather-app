<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      </div><div class="weather-app">
          <div class="row">
            <div class="col-md-6">
              <h1>New York</h1>
              <ul>
                <li>Friday 05:00</li>
                <li>08/09</li>
                <li>broken clouds</li>
                <li>Humidity:80%</li>
                <li>Wind: 5km/h</li>
              </ul>
            </div>
            <div class="col-md-6">
              <div class="temperature-container d-flex justify-content-end">
                <img src="src/images/cloud.png" alt="cloud" id="icon" />
                <canvas width="52" height="52"></canvas>
                <span class="temperature"> 22 </span>
                <span class="units">
                  <a href="#">°C</a> | <a href="#">°F</a>
                </span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Zagranychna/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Oksana Zagranychna
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
